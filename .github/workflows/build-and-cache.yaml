name: "Build and cache nix packages"
on:
  push: 
    branches: [ main ]

jobs:
  testbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v14
        with:
          name: holochain-ci

      - uses: cachix/cachix-action@v14
        with:
          name: darksoil-studio

      - name: Install and test
        run: |
          nix develop --command bash -c "pnpm i && pnpm t && pnpm -F @darksoil-studio/tasks build"

      - name: Build zomes
        env:
          CACHIX_AUTH_TOKEN: "${{ secrets.DARKSOIL_CACHIX_AUTH_TOKEN }}"
        run: |
          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#tasks_integrity
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#tasks_integrity | nix run nixpkgs#jq -- -r '.[].path')
          cachix pin darksoil-studio tasks_integrity_debug $(nix path-info --json --accept-flake-config --no-warn-dirty .#tasks_integrity | nix run nixpkgs#jq -- -r '.[].path')

          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#tasks_integrity.meta.release
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#tasks_integrity.meta.release | nix run nixpkgs#jq -- -r '.[].path')
          cachix pin darksoil-studio tasks_integrity $(nix path-info --json --accept-flake-config --no-warn-dirty .#tasks_integrity.meta.release | nix run nixpkgs#jq -- -r '.[].path')

          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#tasks
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#tasks | nix run nixpkgs#jq -- -r '.[].path')
          cachix pin darksoil-studio tasks_debug $(nix path-info --json --accept-flake-config --no-warn-dirty .#tasks | nix run nixpkgs#jq -- -r '.[].path')

          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#tasks.meta.release
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#tasks.meta.release | nix run nixpkgs#jq -- -r '.[].path')
          cachix pin darksoil-studio tasks $(nix path-info --json --accept-flake-config --no-warn-dirty .#tasks.meta.release | nix run nixpkgs#jq -- -r '.[].path')
